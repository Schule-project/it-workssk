<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Google Form Submit</title>
</head>
<body>
  <h2>Demo Form (no JS)</h2>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScOuEoZt815oVcnGb_A_GQQpZU6znn51aKpxYtsM9qAagZ1Lg/formResponse"
        method="POST" target="_blank">

    <label>
      Demo ID:
      <input name="entry.111111111" required>
    </label><br><br>

    <label>
      User:
      <input name="entry.222222222" required>
    </label><br><br>

    <label>
      Code:
      <input name="entry.333333333">
    </label><br><br>

    <label>
      Note:
      <input name="entry.444444444">
    </label><br><br>

    <button type="submit">Send to Google Form</button>
  </form>
</body>
</html>
